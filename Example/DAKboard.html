<script>
$(function() {

	var i = null;

	if ('ontouchstart' in window) {
		$(window).on('touchstart', function() {
		    clearTimeout(i);
		    $(".options-link").css({opacity: 1});
		    i = setTimeout(function () {
		        $(".options-link").css({opacity: 0});
		    }, 10000);
		});
	} else {
		$(window).on('mousemove', function() {
		    clearTimeout(i);
		    $(".options-link").css({opacity: 1});
		    i = setTimeout(function () {
		        $(".options-link").css({opacity:0});
		    }, 10000);
		});
	}

	i = setTimeout(function () {
        $(".options-link").css({opacity: 0});
    }, 10000);

	var myMpanel = new mPanel;

	myMpanel.init({
		route: "/app",
		isPremium: 0,
		timeFormat: 12,
		dateFormat: "MMMM D",
		clockType: "digital",
		timezone: "America/El_Salvador",
		showSeconds: "1",
		showAmpm: "1",
		photoTransition: 1,
		photoChange: 120000,
		photoLayout: "fill"
	});



			myMpanel.updatePhoto();
	
			$('.clock').show();
		myMpanel.updateTime();
	
			myMpanel.updateEvents();
	
		myMpanel.updateWeather();
	

	
	
	

    let netCheckBufferTime = 3600000;
    let versionCheckInterval = 3600000;

    function showOfflineMessage()
    {
        $('#dak-network-offline')
            .removeClass('fadeOutLeft')
            .addClass('fadeInLeft')
            .show();
    }

    function hideOfflineMessage()
    {
        $('#dak-network-offline')
            .removeClass('fadeInLeft')
            .addClass('fadeOutLeft')
            .hide();
    }
	        setInterval(function(){
            let isPastExpiration = (Date.now() > contentExpiration);
            if (Date.now() > contentExpiration) {
                $.ajax({
                    url: "/api/getUserOptionsVersion",
                    dataType: 'json',
                    success: function( data ) {
                        hideOfflineMessage();
                        if (isPastExpiration) {
                            location.reload();
                        }
                    },
                }).fail(function (jqXhr, textStatus, errThrown) {
                    console.info('DAKboard device is offline (' + Date() + ')');
                    if (isPastExpiration && ((Date.now() - contentExpiration) > netCheckBufferTime)) {
                        showOfflineMessage();
                    }
                });
            }
        }, versionCheckInterval);
	});
</script>
